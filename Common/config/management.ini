[logging]
# Logging level used in the logging process
level: <Logging level, values: CRITICAL, ERROR, WARNING, INFO, DEBUG, NOTSET>

# Default name of the logging file
file: <Name of the log file to be used>

[google]
# My OAuth2 access token
access_token: <OAuth2 access token used to send the email through gmail>

# My OAuth2 refresh token
refresh_token: <OAuth2 refresh token used to refresh the access token>

# The client_id used in my tests
client_id: <Google Client ID used to update the access and refresh tokens>

# The client_secret of my gmail account
client_secret: <Google Client Secret used to update the access and refresh tokens>

# The email of the account
sender: <Sender email (from:) used>

# The url of the google account service
google_account_base_url: <base url of the google account>
